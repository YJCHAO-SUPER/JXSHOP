<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理中心 - 添加新纪录 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="/Blog/index">数据列表</a></span>
    <span class="action-span1"><a href="__GROUP__">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新纪录 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="/blog/insert" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">

                            <tr>
                    <td class="label">标题:</td>
                    <td>
                                                    <input type='text' name='title' size='80' />
                                                <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">内容:</td>
                    <td>
                                                    <textarea name="content" cols="80" rows="10"></textarea>
                                                <font color="red">*</font>
                    </td>
                </tr>
                            <tr>
                    <td class="label">是否显示:</td>
                    <td>
                                                    <input type="radio" name="is_show" value="y" checked>是
                            <input type="radio" name="is_show" value="n">否
                                                <font color="red">*</font>
                    </td>
                </tr>
            
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

<div id="footer">商城后台2016</div>

</body>
</html>
